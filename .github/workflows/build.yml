name: Build Frontend and Collect Django Static

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install frontend dependencies
      run: npm ci
      working-directory: ./  # if package.json is in root

    - name: Build frontend
      run: npm run build
      working-directory: ./  # should produce ./dist folder

    - name: Debug dist folder
      run: ls -la ./dist    # <- this checks if dist exists

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Django requirements
      run: pip install -r requirements.txt

    - name: Copy frontend build to Django static folder
      run: |
        mkdir -p ./staticfiles
        cp -r ./dist/* ./staticfiles/

    - name: Collect static files
      run: python manage.py collectstatic --noinput

    - name: Upload static files artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ./staticfiles
